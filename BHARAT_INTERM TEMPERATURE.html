<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="INTERN TEMPERATURE.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <label for="unit">Choose a unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
  </div>

  <script >  
function convertTemperature() {
  const temperatureInput = document.getElementById('temperature').value;
  const unitSelect = document.getElementById('unit').value;

  if (unitSelect === 'celsius') {
    const convertedTemperature = (temperatureInput * 9/5) + 32;
    document.getElementById('result').innerText = `${temperatureInput}째C is equal to ${convertedTemperature.toFixed(2)}째F`;
  } else {
    const convertedTemperature = (temperatureInput - 32) * 5/9;
    document.getElementById('result').innerText = `${temperatureInput}째F is equal to ${convertedTemperature.toFixed(2)}째C`;
  }
}
</script>
  </body>
</html>
